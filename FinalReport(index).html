<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/mystyle3.css">
        <title>Temperature Converter</title>
    </head>
    
    <body> 
        <header>
            <div class="headerImg"></div>              
        </header>
      <div class="site-back">
        <div class="container">
            <div class="tempCon">
                <h1>Temperature Converter</h1>
                <p>Convert a range of temperatures between Celsius and Fahrenheit.</p>
    
                <label for="startValue">Starting Temperature:</label>
                <input type="number" id="startValue"><br><br>
    
                <label for="endValue">Ending Temperature:</label>
                <input type="number" id="endValue"><br><br>
    
                <label for="scale">Scale (C for Celsius or F for Fahrenheit):</label>
                <input type="text" id="scale"><br><br>
    
                <button onclick="convertTemperatureRange()">Convert</button>
    
                <h2>Converted Temperatures:</h2>
                <div id="results"></div>
            </div>
           <div class="game-container">
                <h1>Liar Dice Game</h1>
                <div class="player-container" id="player1">
                    <h2>Player 1</h2>
                    <div class="dice" id="dice1"></div>
                    <div class="dice" id="dice2"></div>
                    <div class="dice" id="dice3"></div>
                </div>
                <div class="player-container" id="player2">
                    <h2>Player 2</h2>
                    <div class="dice" id="dice4"></div>
                    <div class="dice" id="dice5"></div>
                    <div class="dice" id="dice6"></div>
                </div>
                <div class="player-container" id="player3">
                    <h2>Player 3</h2>
                    <div class="dice" id="dice7"></div>
                    <div class="dice" id="dice8"></div>
                    <div class="dice" id="dice9"></div>
                </div>
                <button onclick="rollDice()">Roll Dice</button>
                <div>
                    <label for="betValue">Your Bet (number of dice showing value):</label>
                    <input type="number" id="betValue" min="1">
                    <label for="betFace">Dice Face:</label>
                    <input type="number" id="betFace" min="1" max="6">
                    <button onclick="makeBet()">Make Bet</button>
                </div> 
            <div id="betInfo"></div>
        </div>
      </div>  
        
        </div>
        <script src="./scripts/script6.js"></script>
    </body>
</html>
